  <div class="container theme-showcase" id="app">
    <div class="row">
      <div class="col-md-8">
        <span >文件同步记录</span> 
      </div>      
      <div class="col-md-4 text-right">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default" v-on:click="toPreDate">前一天</button>
          <button type="button" class="btn btn-default" v-on:click="toCurDate"
            title="回到今天">{{cDate.toLocaleDateString()}}</button>
          <button type="button" enable="false" class="btn btn-default" v-on:click="toNextDate">后一天</button>
        </div>
      </div>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <td>名称</td>
          <td>部门</td>
          <td>创建人</td>
          <td>创建时间</td>
          <td>备注</td>
          <td>大小</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="file in files">
          <td>
            <a :href="'/file?fileId='+file.ID" target="_blank">
              {{file.Name}}
            </a>
          </td>
          <td>{{file.DeptName}}</td>
          <td>{{file.CreatorName }}</td>
          <td>{{file.CreateTime | formatDate}}</td>
          <td>{{file.Remark}}</td>
          <td>{{file.FileSize | conver}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
   <script src="lib/bootstrap.min.js"></script>
   <script src="lib/axios.min.js"></script>
   <script src="lib/vue.js"></script>
  <script src="index.js"></script>
